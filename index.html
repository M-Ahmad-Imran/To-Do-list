<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head">
            <h1>ToDo List to make you <span class="prominent">responsible</span>!</h1>
        </div>
    </header>
    <main>
        <form id="todo-box">
            <div class="inputs">
                <div id="warning"></div>
                <input type="text" id="input-task" autocomplete="off" placeholder="Task...." required>
                <textarea name="description" id="dis" cols="30" rows="5" placeholder="Task Description...."
                    required></textarea>
                <input type="datetime-local" id="input-date" required>
            </div>
            <div class="add-btn">
                <button type="submit" class="submit-btn">ADD TASK</button>
            </div>
        </form>
        <ul id="taskList"></ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
